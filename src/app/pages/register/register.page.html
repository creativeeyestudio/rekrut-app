<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>S'inscrire</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">S'inscrire</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid id="select-user" class="block">
    <ion-row>
      <ion-col size="12">
        <ion-img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg"></ion-img>
      </ion-col>
      <ion-col size="12">
        <ion-button (click)="toggleBlock('form-1')">Etudiant</ion-button>
        <ion-button (click)="toggleBlock('form-1')">Recruteur</ion-button>
      </ion-col>
      <ion-col size="12">
        <p class="ion-text-center">Se connecter à un compte existant</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid id="form-1" class="block ion-hide">
    <ion-row>
      <ion-col size="12">
        <ion-img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg"></ion-img>
      </ion-col>
      <ion-col size="12">
        <ion-input label="Téléphone" type="tel"></ion-input>
        <ion-input label="Adresse E-Mail" type="mail"></ion-input>
        <ion-button (click)="toggleBlock('form-2')">Continuer</ion-button>
      </ion-col>
      <ion-col size="12">
        <p>
          J'ai déjà un compte ? 
          <a>Connexion</a>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid id="form-2" class="block ion-hide">
    <ion-col size="12">
      <ion-img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg"></ion-img>
    </ion-col>
    <ion-col size="12">
      <ion-input label="Mot de passe" type="password"></ion-input>
      <ion-input label="Confirmer le mot de passe" type="password"></ion-input>
      <ion-button>Continuer</ion-button>
    </ion-col>
    <ion-col size="12">
      <p>
        J'ai déjà un compte ? 
        <a>Connexion</a>
      </p>
    </ion-col>
  </ion-grid>
</ion-content>
