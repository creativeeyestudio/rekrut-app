<ion-content [fullscreen]="true">
  <div class="ion-padding-horizontal">
    <p class="ion-text-end" (click)="goToRegister()">
      <span>Passer</span>
    </p>

    <div *ngIf="global.userType === 'student'">
      <div
        *ngFor="let block of tutoBlocks"
        [class.tuto--visible]="block.visible"
        class="tuto ion-padding-horizontal"
        [attr.data-tuto-block]="block.id"
      >
        <ion-img
          [src]="'../../../assets/images/tutorials/' + block.image"
          [alt]="block.title"
        ></ion-img>
        <h1 class="ion-text-center" [innerHTML]="block.title"></h1>
        <p class="ion-text-center" [innerHTML]="block.desc"></p>
        <ion-button
          shape="round"
          expand="block"
          class="dark"
          (click)="goToTheNext()"
          >Suivant</ion-button
        >
        <p class="ion-margin-top ion-padding-top">
          <span [innerHTML]="tutoPos + 1"></span> /
          <span [innerHTML]="tutoBlocks.length"></span>
        </p>
      </div>
    </div>

    <div *ngIf="global.userType === 'recruiter'">
      <div
        *ngFor="let block of tutoRecrutBlocks"
        [class.tuto--visible]="block.visible"
        class="tuto ion-padding-horizontal"
        [attr.data-tuto-block]="block.id"
      >
        <ion-img
          [src]="'../../../assets/images/tutorials/' + block.image"
          [alt]="block.title"
        ></ion-img>
        <h1 class="ion-text-center" [innerHTML]="block.title"></h1>
        <p class="ion-text-center" [innerHTML]="block.desc"></p>
        <ion-button
          shape="round"
          expand="block"
          class="dark"
          (click)="goToTheNextRecruiter()"
          >Suivant</ion-button
        >
        <p class="ion-margin-top ion-padding-top">
          <span [innerHTML]="tutoPos + 1"></span> /
          <span [innerHTML]="tutoRecrutBlocks.length"></span>
        </p>
      </div>
    </div>

    <figure>
      <ion-img
        src="../../../assets/images/logo-rekrut-full.png"
        class="logo-full"
      ></ion-img>
    </figure>
  </div>
</ion-content>
