<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Nouveau message</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-icon aria-hidden="true" name="call-outline" slot="end"></ion-icon>
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-label>
        <span>Nom prénom</span><br />
        <span>Entreprise</span><br />
        <span>Vu il y a 58 minutes</span>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-grid class="form-input">
    <ion-row>
      <ion-col size="8">
        <ion-input labelPlacement="floating" label="Ecrire..." fill="outline" class="new-text"></ion-input>
      </ion-col>
      <ion-col size="2">
        <ion-button aria-label="Show/hide" (click)="setOpen(true)" fill="clear">
          <ion-icon slot="end" name="attach-outline" aria-hidden="true"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button aria-label="Show/hide" fill="clear">
          <ion-icon slot="end" name="paper-plane-outline" aria-hidden="true"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Sélectionner des images</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Fermer</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-grid class="gallery">
          <ion-row>
            <ion-col size="4" *ngFor="let i of numbers">
              <img
                [src]="'https://picsum.photos/id/' + i + '/600'"
                alt=""
                [class.selected]="isSelected('https://picsum.photos/id/' + i + '/600')"
                (click)="toggleImageSelection('https://picsum.photos/id/' + i + '/600')"
              />
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
