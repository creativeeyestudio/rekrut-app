<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Nouveau message</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item class="contact-item">
      <ion-icon aria-hidden="true" name="chevron-back-outline" slot="start" (click)="this.global.goBack()"></ion-icon>
      <ion-icon aria-hidden="true" name="call-outline" slot="end"></ion-icon>
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-label>
        <strong>Nom prÃ©nom</strong><br />
        <span>Entreprise</span><br />
        <span>Vu il y a 58 minutes</span>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-grid class="form-input">
    <ion-row>
      <ion-col size="8">
        <div class="input-container">
          <ion-input labelPlacement="floating" label="Ecrire..." class="new-text"></ion-input>
        </div>
      </ion-col>
      <ion-col size="2">
        <ion-button aria-label="Ajouter des fichiers" fill="clear" (click)="openFileDialog()">
          <ion-icon slot="end" name="attach-outline" aria-hidden="true"></ion-icon>
        </ion-button>
        <input 
          type="file" 
          name="upload-file" 
          id="upload-file" 
          multiple
          (change)="setImages($event)"
          aria-hidden="true" 
          aria-label="Liste des piÃ¨ces jointes" />
      </ion-col>
      <ion-col size="2">
        <ion-button aria-label="Envoyer le message" fill="clear">
          <ion-icon slot="end" name="paper-plane-outline" aria-hidden="true"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
