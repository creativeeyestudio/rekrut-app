<ion-content [fullscreen]="true">
  <ion-item (click)="this.global.navigate('entreprises')">
    <ion-icon name="chevron-back-outline" slot="start"></ion-icon>
    <ion-thumbnail slot="start">
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
    </ion-thumbnail>
    <ion-label>
      <strong>Nom de l'entreprise</strong><br />
      <span>Information que vous souhaiter mettre en avant (recherche d’emploi par exemple), liens</span>
    </ion-label>
  </ion-item>

  <ion-item class="title-label">Postes à pourvoir</ion-item>

  <ion-list>
    <ion-item>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      <ion-label>
        <strong>Nom du poste</strong><br />
        <span>
          Lieu : <span>Paris</span>
        </span><br />
        <span>Salaire : 35000 € / an</span>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
