<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-menu contentId="content-page">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-menu-toggle>
          <ion-icon name="chevron-back-outline" slot="start"></ion-icon>
        </ion-menu-toggle>
        <ion-title>Paramètres</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-list>
        <ion-item (click)="this.globalService.navigate('/profile/update')">
          <ion-menu-toggle>
            <ion-label>Modifier mes informations</ion-label>
          </ion-menu-toggle>
        </ion-item>
      </ion-list> 
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="content-page">

    <ion-grid>
      <!-- Thumbnail -->
      <ion-row class="infos-profile">
        <ion-col size="10">
          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
            </ion-thumbnail>
            <ion-label>Item Avatar</ion-label>
          </ion-item>
        </ion-col>

        <ion-col size="2">
          <ion-item>
            <ion-menu-toggle slot="end">
              <ion-icon name="settings-outline"></ion-icon>
            </ion-menu-toggle>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- Titre Bord -->
      <ion-row class="title">
        <ion-col size="12">
          <ion-item>
            <ion-label><strong>Tableau de bord</strong></ion-label>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- Boutons -->
      <div class="buttons">
        <ion-row>
          <ion-col>
            <ion-button (click)="globalService.navigate('/profile/hobbies-update')">Modifier le profil</ion-button>
          </ion-col>
          <ion-col>
            <ion-button>Partager le profil</ion-button>
          </ion-col>
        </ion-row>  
      </div>
      
      <ion-row class="ion-text-center">
        <ion-col>
          <ion-label>Partager votre CV Vidéo</ion-label><br />
          <ion-label>Pour que les recuteurs puissent vous remarquer</ion-label><br />
          <ion-label>Uploader votre CV</ion-label>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>

</ion-content>
