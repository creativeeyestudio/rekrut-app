<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-end">
        <ion-icon name="logo-ionic" size="large" color="primary" aria-label="Paramètres"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <!-- Photo -->
      <ion-col size="4">
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
      </ion-col>
      <!-- Nom -->
      <ion-col size="8">
        <ion-label>Item Avatar</ion-label>
      </ion-col>
    </ion-row>

    <!-- Titre Bord -->
    <ion-row>
      <ion-col size="12">
        <ion-label>Tableau de bord</ion-label>
      </ion-col>
    </ion-row>

    <!-- Boutons -->
    <ion-row>
      <ion-col>
        <ion-button>Modifier le profil</ion-button>
      </ion-col>
      <ion-col>
        <ion-button>Partager le profil</ion-button>
      </ion-col>
    </ion-row>

    <!-- Toggle visibility -->
    <ion-row>
      <ion-col>
        <ion-icon name="grid-outline"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon name="logo-ionic"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row class="ion-text-center">
      <ion-col>
        <ion-label>Partager votre CV Vidéo</ion-label><br />
        <ion-label>Pour que les recuteurs puissent vous remarquer</ion-label><br />
        <ion-label>Uploader votre CV</ion-label>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
