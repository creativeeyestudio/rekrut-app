<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Modifier mes centres d'intérêts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Modifier mes centres d'intérêts</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-select label="Sport">
      <ion-select-option></ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-select label="Association">
      <ion-select-option></ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-input label="Hobby"></ion-input>
  </ion-item>
  <ion-item>
    <ion-select label="Vos valeurs">
      <ion-select-option></ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-button (click)="submitForm()">Sauvegarder</ion-button>
  </ion-item>
</ion-content>
