<ion-content [fullscreen]="true">
  <div class="last-notif">
    <ion-item>
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-label>
        <span>Item</span><br />
        <span>Thumbnail</span>
      </ion-label>
    </ion-item>
  </div>

  <div class="icons-list pos-top">
    <ion-icon size="large" name="send-outline"></ion-icon>
  </div>

  <div class="icons-list pos-bottom">
    <ion-icon size="large" name="heart-outline"></ion-icon>
    <ion-icon size="large" name="information-circle-outline"></ion-icon>
    <ion-icon size="large" name="flag-outline"></ion-icon>
  </div>
</ion-content>
