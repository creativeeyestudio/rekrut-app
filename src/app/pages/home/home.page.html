<ion-content [fullscreen]="true">

  <!-- Cards (VidÃ©o Swipe) -->
  <div class="video-container">

    <!-- DerniÃ¨res notifs -->
    <div class="last-notif">
      <ion-item class="ion-margin-bottom">
        <ion-label>
          <strong>Titre</strong><br />
          <span>Sous-titre</span>
        </ion-label>
      </ion-item>
    </div>

    <swiper-container
      [loop]="true"
      [navigation]="true"
      [freeMode]="true"
      style="margin-bottom: 40px"
      direction="vertical"
    >
      <swiper-slide *ngFor="let video of videos; let i = index" class="video-card">
        
        <video [src]="video.url" autoplay muted loop></video>

        <div class="icons-list pos-bottom">

          <!-- Profile -->
          <figure class="profile"><img src="https://www.herbeumont.be/macommune/vie-politique/conseil-communal/img/no-profile-image-png.png" alt=""></figure>

          <!-- Send -->
          <div class="icon-container">
            <ion-icon size="large" name="send-outline" (click)="this.global.navigate('/contact')"></ion-icon>
            <span class="ion-text-center">100</span>
          </div>

          <!-- Like -->
          <div class="icon-container">
            <ion-icon 
              size="large" 
              [name]="video.isLiked ? 'heart' : 'heart-outline'" 
              [ngClass]="{'liked': video.isLiked}" 
              (click)="toggleLike(i)">
            </ion-icon>
            <span class="ion-text-center">100</span>
          </div>

          <div class="icon-container">
            <ion-icon size="large" name="bookmark-outline"></ion-icon>
          </div>
          
          <!-- <ion-icon size="large" name="information-circle-outline" (click)="this.global.navigate('/fr/pdf-viewer')"></ion-icon>
          <ion-icon size="large" name="information-circle-outline" id="fiche-{{i}}"></ion-icon>
          <ion-icon size="large" name="flag-outline" (click)="global.navigate('/report')"></ion-icon> -->
        </div>

        <ion-alert
          trigger="fiche-{{i}}"
          header="Nom de l'entreprise {{i}}"
          subHeader="Sous-titre optionnel"
          message="Contenu."
          [buttons]="alertButtons"
        ></ion-alert>

      </swiper-slide>  
    </swiper-container>
  </div>
</ion-content>
